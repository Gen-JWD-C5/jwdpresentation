<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Task Planner</title>
  </head>

  <body>
    <header>
      <div class="banner">
        <img
          src="./images/busy1.png"
          class=""
          alt="page"
        />
      <h2 class = "text-center pt-4 w-100">Task Board</h2>
      </div>
    </header>

    <!-- add task button and assignee filter -->

    <div class="container pt-2" >
      <!-- Button trigger modal -->
      <div class="row justify-content-evenly">
        <div class="col d-flex justify-content-center">
          <button
            type="button"
            id="addTaskBtnForModal"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#taskform"
          >
            ADD TASK
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            tabindex="-1"
            role="dialog"
            aria-labelledby="formLabel"
            aria-hidden="true"
            id="taskform"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content my-shadow-style">
                <div class="modal-header d-block text-center">
                  <h5 class="modal-title " id="formLabel">Add Task</h5>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>

                <div class="modal-body container justify-content-center">
                  <!-- form -->

                  <form id="form" action="" class="">
                    <div class="formLayout">
                      <div class="row">
                        <div class="col-sm">
                          <div
                            class="text-danger text-center info-message-style"
                          >
                            All fields are Mandatory*
                          </div>
                          <label for="inputTask" class="form-label">Task</label>
                          <input
                            type="text"
                            class="inputTask form-control"
                            id="inputTask"
                            aria-label="Task"
                            placeholder="Task Name should be 5-100 Characters"
                            required
                          />
                          <div id="errMsg" class="error-msg-style"></div>
                        </div>
                      </div>

                      <div class="row dropdownRow">
                        <div class="col-sm">
                          <div class="dropdown">
                            <label for="statusDropdown" class="pt-2"
                              >Status</label
                            >

                            <select
                              class="form-select"
                              aria-label="Choose status"
                              id="statusDropdown"
                            >
                              <option selected>Choose Status</option>
                              <option value="To Do">To Do</option>
                              <option value="In Progress">In Progress</option>
                              <option value="Review">Review</option>
                              <option value="Done">Done</option>
                            </select>
                          </div>
                          <div id="statusErrMsg" class="error-msg-style"></div>
                        </div>
                        <div class="col-sm-4">
                          <!-- <div class="dropdown"> -->
                          <label for="inputAssignee" class="pt-2"
                            >Assignee</label
                          >
                          <input
                            type="text"
                            class="inputTask form-control"
                            id="inputAssignee"
                            aria-label="Task"
                            placeholder="5-15 characters"
                            required
                          />
                          <div
                            id="assigneeErrMsg"
                            class="error-msg-style"
                          ></div>
                          <!-- </div> -->
                        </div>
                        <div class="col-sm">
                          <label for="dueDate" class="pt-2">Due date</label>

                          <div class="col-sm">
                            <input
                              type="date"
                              id="dueDate"
                              name="dueDate"
                              class="form-control"
                              placeholder="dd/mm/yyyy"
                              min="2021-01-01"
                              max="2022-12-31"
                              aria-label="Due Date"
                            />
                          </div>
                          <div id="dateErrMsg" class="error-msg-style"></div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-sm">
                          <label for="description" class="pt-2"
                            >Description</label
                          >
                          <textarea
                            class="form-control taskDescription"
                            placeholder="Describe the task (5-200 Characters)"
                            id="description"
                          ></textarea>
                          <div
                            id="descriptionErrMsg"
                            class="error-msg-style"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <!-- form ends -->
                </div>

                <div class="modal-footer">
                  <button
                    type="button "
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    id="updateTaskBtn"
                    
                  >
                    Update
                  </button>
                  <button
                    type="button "
                    class="btn btn-primary"
                    id="addTaskBtn"
                    
                    disabled
                  >
                    Add
                  </button>
                  <button
                    type="reset"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="clearBtn"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- assignee filter -->

        <div class="col d-flex justify-content-center">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle bg-white text-dark"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Assignee
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Assignee 1</a></li>
              <li><a class="dropdown-item" href="#">Assignee 2</a></li>
              <li><a class="dropdown-item" href="#">Assignee 3</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- cards layout -->

      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4  d-flex justify-content-center pt-2 scrollable"> 
        
        <!-- TO DO  COLUMN -->

        <div id="todoColumn" class="col  task-column">
          <h2 class="text-center">TO DO</h2>
          <ul id="doList" class="list-group list-group-flush">
              <!-- start of card list  -->
            
          </ul>
        </div>

        <!-- IN PROGRESS COLUMN -->

        <div id="inProgressColumn" class="col task-column">
          <h2 class="text-center">IN PROGRESS</h2>
          <ul id="inProgressList" class="list-group list-group-flush">
              <!-- start of card list  -->
           
          </ul>
        </div>

        <!-- REVIEW COLUMN -->

        <div id="reviewColumn" class="col  task-column">
          <h2 class="text-center">REVIEW</h2>
          <ul id="reviewList" class="list-group list-group-flush">
              <!-- start of card list -->
            
          </ul>
        </div>

        <!-- DONE COLUMN -->

        <div id="doneColumn" class="col hide-delButton">
            <h2 class="text-center">DONE</h2>
            <ul id="doneList" class="list-group list-group-flush">
                <!-- start of class list -->
            
            </ul>
          </div>

      </div>
    </div>

    <footer>
      <p class = "text-center fst-italic pt-5">&copy Copyright 2021.All rights reserved</p>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module" src="./js/form.js"></script>
    <script type="module" src="./js/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
